<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <section class="container mt-5">
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Bài 1</button>
              <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Bài 2</button>
              <button class="nav-link" id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false">Bài 3</button>
              <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Bài 4</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">              
                <div class="mb-3 ">
                    <h1>Bài 1: Quản lí tuyển sinh</h1>
                    <!-- Điểm Chuẩn -->
                    <label for="" class="form-label">Điểm Chuẩn</label>
                    <input id="txt_diemChuan" type="number" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Điểm chuẩn" required>               
                  <!-- Khu vực -->
                   <label for="" class="form-label">Khu vực</label>
                   <select id="txt_khuVuc" class="form-select" aria-label="Default select example" required>
                    <option selected>Chọn khu vực</option>
                    <option value="A">Khu vực A</option>
                    <option value="B">Khu vực B</option>
                    <option value="C">Khu vực C</option>
                    </select>
                  <!-- Đối tượng -->
                  <label for="" class="form-label">Chọn đối tượng</label>
                  <select id="txt_doiTuong" class="form-select" aria-label="Default select example" required>
                    <option selected>Chọn Đối tượng</option>
                    <option value="1">Đối tượng 1</option>
                    <option value="2">Đối tượng 2</option>
                    <option value="3">Đối tượng 3</option>
                  </select>
                  <!-- Điểm môn thứ 1 -->
                  <label for="" class="form-label">Điểm môn thứ nhất</label>
                  <input id="txt_diemMon1" type="number" class="form-control" name="" aria-describedby="helpId" placeholder="Điểm môn thứ nhất" required="true">
                  <!-- Điểm môn thứ 2 -->
                  <label for="" class="form-label">Điểm môn thứ hai</label>
                  <input id="txt_diemMon2" type="number" class="form-control" name="" aria-describedby="helpId" placeholder="Điểm môn thứ hai" required>
                  <!-- Điểm môn thứ 3 -->
                  <label for="" class="form-label">Điểm môn thứ ba</label>
                  <input id="txt_diemMon3" type="number" class="form-control" name="" aria-describedby="helpId" placeholder="Điểm môn thứ ba" required>
                </div>
                <button id="btn_baitap1" class="btn btn-success">Excute</button> 
                <div id="ketQuaBai1" class="bg-success bg-opacity-75 mt-3"></div>            
              </div>
              <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
                <div class="mb-3">
                  <h1>Bài 2: Tính tiền điện</h1>
                  <label for="" class="form-label">Họ và Tên</label>
                  <input id="txt_Ten" type="text" class="form-control" name="" aria-describedby="helpId" placeholder="">
                  <label for="" class="form-label">Số Kw</label>
                  <input id="txt_soKw" type="number" class="form-control" name="" aria-describedby="helpId" placeholder="">
                </div>
                <button id="btn_baiTap2" class="btn btn-success">Excute</button>
                <div id="ketQuaBai2" class="bg-success bg-opacity-75"></div>
              </div>
              <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">
                <div class="mb-3">
                  <h1>Bài 3: Tính Thuế Thu Nhập Cá Nhân</h1>
                  <label for="" class="form-label">Họ và tên</label>
                  <input type="text" class="form-control" name="" id="txt_hoTen" aria-describedby="helpId" placeholder="">
                  <label for="" class="form-label">Tổng Thu Nhập</label>
                  <input type="number" class="form-control" name="" id="txt_tongThuNhap" aria-describedby="helpId" placeholder="">
                  <label for="" class="form-label">Số người phụ thuộc</label>
                  <input type="number" class="form-control" name="" id="txt_soNguoiPhuThuoc" aria-describedby="helpId" placeholder="">
                </div>
                <button class="btn btn-success" id="btn_bai3">Excute</button>
                <div id="ketQuaBai3" class="bg-success bg-opacity-75 mt-3"></div>
              </div>
              <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">
                <div class="mb-3">
                  <h1>Bài 4: Tính Tiền Cáp</h1>
                  <select class="form-select" name="" id="txt_loaiKhachHang">
                    <option selected>Chọn Loại Khách Hàng</option>
                    <option value="1">Cá Nhân</option>
                    <option value="2">Doanh Nghiệp</option>
                  </select>
                  <label for="">Mã Khách Hàng</label>
                  <input type="text" class="form-control" name="" id="txt_maKhachHang" aria-describedby="helpId" placeholder="">    
                  <label for="">Số kênh cao cấp</label>
                  <input type="text" class="form-control" name="" id="txt_soKenh" aria-describedby="helpId" placeholder="">
                  <div id="soKetNoi" class="d-none">     
                    <label for="">Số kết nối</label>
                    <input type="text" class="form-control" name="" id="txt_soKetNoi" aria-describedby="helpId" placeholder="">   
                  </div>
                </div>
                <button id="btn_bai4" class="btn btn-success">Excute</button>
                <div id="ketQuaBai4" class="bg-success bg-opacity-75"></div>
              </div>
            </div>
          </div>
    </section>
    <script src="index.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
